<p>Send me a message and I will get back to you as soon as possible</p>

<form action="https://sarbot-shameer.herokuapp.com/send_message" method="POST" id="contactForm">
<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<h2>Contact Us</h2>
				<h4>We would love to hear from you !</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="name">Name:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="name" placeholder="Enter your name" name="fname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="phone">Phone:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="phone" placeholder="Enter phone number" name="email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="msg">Comment:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="msg" maxlength="500" name="msg" form="contactForm"></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Send Message</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
</form>
